# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: linux-furina
          - os: windows-latest
            asset_name: win-furina
        
    steps:
    - uses: actions/checkout@v3
    - name: Build setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Compress Build
      uses: thedoctor0/zip-release@0.7.5
      with:
        type: "zip"
        filename: "${{ matrix.asset_name }}.zip"
        path: ./FurinaImpact.Gameserver/bin/

    - name: Upload Build
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        asset_name: "${{ matrix.asset_name }}.zip"
        body: "Another day, another dollar.\n You can get the resources from [here](https://discord.gg/sHZuMpCpVw)."
        overwrite: true
        file: "${{ matrix.asset_name }}.zip"
